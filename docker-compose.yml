version: '3.8'

services:
  weather-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.weather-app.rule=Host(`weather.yourdomain.com`)"
      - "traefik.http.routers.weather-app.tls=true"
      - "traefik.http.routers.weather-app.tls.certresolver=letsencrypt"